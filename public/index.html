<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Recipe Book</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="body-ctn">
        <h1>Recipe Book</h1>
        <hr>

        <div class="section-ctn">
            <h3>Get Recipes from BookId</h3>
            <label>BookId</label>
            <input id="bookId" type="number" value="1"><br>
            <button id="getBookRecipes">Get Book Recipes</button>
            <div class="recipes-ctn">
                <div class="recipeCard" id="card1">
                    <div class="title">Food Title</div>
                    <div class="description">Food Description</div>
                    <button class="addFavBtn">Favorite</button>
                </div>
            </div>
            <div class="recipes-ctn">
                <div class="recipeCard" id="card2">
                    <div class="title">Food Title</div>
                    <div class="description">Food Description</div>
                    <button class="addFavBtn">Favorite</button>
                </div>
            </div>
        </div>


        <hr>
        <div class="section-ctn">
            <h3>Ingredient Input Section</h3>
            <label>Ingredients</label>
            <input id="userInput" type="text" placeholder="type in your ingredients here">
            <button id="searchBtn">Search</button>
            <div class="bardOut-ctn">
                Bard Output goes here
            </div>
        </div>

    
        <div class="book-ctn">

        </div>

        <div class="main-ctn">
            
        </div>
        
    </div> <!-- body-ctn end -->

</body>
</html>
