<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    aside {
      flex-basis: 200px; /* Adjust the width of the side menu as needed */
      background-color: #f0f0f0;
      padding: 20px;
    }

    .thumbnail {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <main>
    <!-- Main Content Goes Here -->
    <h1>Main Section</h1>
    <p>This is the main content of your page.</p>
  </main>

  <aside>
    <!-- Vertical Menu of Thumbnails Goes Here -->
    <h2>Thumbnail Menu</h2>
    <img src="thumbnail1.jpg" alt="Thumbnail 1" class="thumbnail">
    <img src="thumbnail2.jpg" alt="Thumbnail 2" class="thumbnail">
    <img src="thumbnail3.jpg" alt="Thumbnail 3" class="thumbnail">
    <!-- Add more thumbnails as needed -->
  </aside>
</body>
</html>
